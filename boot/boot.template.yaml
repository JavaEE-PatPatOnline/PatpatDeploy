apiVersion: apps/v1
kind: Deployment
metadata:
  name: pat-boot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pat-boot
  template:
    metadata:
      labels:
        app: pat-boot
    spec:
      hostNetwork: true
      containers:
        - name: pat-boot
          image: pat-boot:{VERSION}
          envFrom:
            - configMapRef:
                name: pat-config
          volumeMounts:
            - name: judge-volume
              mountPath: /judge
            - name: log-volume
              mountPath: /log
            - name: private-bucket-volume
              mountPath: /bucket
            - name: public-bucket-volume
              mountPath: /wwwroot
      volumes:
        - name: log-volume
          hostPath:
            path: /home/tonix/dev/patpat/volume/log
            type: Directory
        - name: judge-volume
          hostPath:
            path: /home/tonix/dev/patpat/volume/judge
            type: Directory
        - name: private-bucket-volume
          hostPath:
            path: /home/tonix/dev/patpat/volume/bucket
            type: Directory
        - name: public-bucket-volume
          hostPath:
            path: /home/tonix/dev/patpat/volume/wwwroot
            type: Directory
